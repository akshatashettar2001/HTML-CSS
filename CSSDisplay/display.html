<!DOCTYPE html>
<html>

<head>
    <title>CSS Display</title>
    <link rel="stylesheet" href="C:\Users\Dell\Desktop\HTML CSS\CSSDisplay\display.css">
</head>

<body>
    <!-- block level elements -->
    <div id="block">
        <h1>Block Level Elements</h1>
        <address>Ganesh Ladies PG Srirampur Bangalore</address>
        <div>Hello World</div>
        <p>Welcome</p>
        <ol>
            <li>Ram</li>
            <li>Sam</li>
        </ol>
        <ul>
            <li>Ram</li>
            <li>Sam</li>
        </ul>
    </div>

    <!-- Inline Elements -->
    <div id="inline">
        <a href="*">Click here or inline elements</a>
        <code>Hi</code>
        <span>Hello</span>
        <img src="****" alt="image">
        <i>Itallic</i>
        <b>Bold</b>
        <u>Underline</u>
        <button>Button</button>
    </div>

    <!-- Making Block level elements to Inline elements -->
    <p class="a">Hello</p>
    <div class="a">Welcome</div>

    <!-- Making Inline elements to Block Level Elements -->
    <br>
    <span class="b">Span tag</span>
    <label class="b">Label Tag</label>
    <code class="b">log<sub>2</sub></code>
</body>

</html>
